<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Average Credit Age</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class="mat-typography">
  <app-root></app-root>
 
  <!-- <style>
    .container-fluid{
      text-align: center;
      margin: 5%;
      position: relative;
}
    
  </style> -->
  <div class="container-fluid">

    <div>
      <h1>Average Credit Age</h1>
      <form action="">
       
  
  <br>
          <div class="form-group">
            <label for="CreditCardName"> Credit Card Name</label>
            <input type="text" class="form-control" id="CreditCardName">
          </div>
  
  <br>
          <div class="form-group">
            <label for="DateIssued"> Date of Issue</label>
            <input type="text" class="form-control" id="DateIssued">
          </div>
  
  <br>
          <div class="form-group">
            <label for="CardLimit">Card Limit</label>
            <select class="form-control" id="CardLimit">
              <option *ngfor="let cardlimit of CardType" [value]="cardlimit">{{ CardLimit }}</option>
            </select>
          </div>
  <br>
          <button type="submit" class="btn btn-success">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
